<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/leaf.png" type="image/x-icon">

    <title>Beex Store | Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-[#1f2c43] bg-opacity-5">
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen md:h-screen lg:py-0">
            <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-white border-gray-400">
                <a href="#" class="flex items-center justify-center font-semibold pt-10 text-3xl">
                    <img class="w-10 h-10 mr-2" src="../../images/leaf.png" alt="logo">
                    Beex Store    
                </a>
                <div class="p-10 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">
                        Inicia Sesión
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium">Introduce tu email</label>
                            <input type="email" name="email" id="email" class="border rounded-lg block w-full p-2.5 border-gray-600 focus:ring-2 focus:ring-gray-600 focus:outline-none focus:ring-offset-0" placeholder="ejemplo@email.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium">Introduce tu contraseña</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="border rounded-lg block w-full p-2.5 border-gray-600 focus:ring-2 focus:ring-gray-600 focus:outline-none focus:ring-offset-0" required="">
                        </div>
                        <div class="flex items-center">
                            <a href="#" class="text-sm font-medium text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-[#263b51] bg-opacity-90 hover:bg-opacity-100 focus:ring-4 focus:outline-none font-semibold w-full rounded-lg text-sm px-3 py-3 text-center focus:ring-gray-600">Iniciar Sesión</button>
                        <button type="button" class="w-full focus:ring-4 focus:outline-none font-semibold w-full rounded-lg text-sm px-3 py-2 text-center border border-gray-700 focus:outline-none focus:ring-gray-600">
                            <div class="inline-flex items-center">
                                <img class="w-5 h-5 mr-2" src="/../../images/google.svg" alt="logo">
                                Seguir con Google
                            </div>
                        </button>
                        <p class="text-sm text-gray-500 dark:text-gray-400">
                            ¿Aún no tienes una cuenta? <a href="./register.html" class="font-medium text-blue-500 hover:underline dark:text-primary-500">Registrate</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
