<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/leaf.png" type="image/x-icon">

    <title>Beex Store | Verificación</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <main>
        <div class="flex flex-col min-w-md items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full p-10 rounded-lg shadow border sm:max-w-2xl">
                <div class="text-gray-600 text-lg font-medium text-center p-4 flex justify-start">
                    <div class="pr-10 flex flex-col items-center">
                        <p>1</p>
                        <p>Información personal</p>
                    </div>
                    <div class="pr-8">
                        <p>2</p>
                        <p>Información de cuenta</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="../../images/ready.svg" class="w-7 h-7 center">
                        <p>Verificación</p>
                    </div>
                </div>
                <form class="p-4" action="../../index.html">
                    <h1 class="pb-6 text-3xl font-semibold">Verificación</h1>
                    <div>
                        <p class="text-xl text-gray-600 font-normal mb-8">Introduce el código de verificación que se ha enviado a vía email o al número de teléfono indicado.</p>
                        <div class="w-full flex justify-center space-x-6">
                            <input class="border border-gray-400 rounded-lg w-12 h-12 text-3xl text-center" type="text">
                            <input class="border border-gray-400 rounded-lg w-12 h-12 text-3xl text-center" type="text">
                            <input class="border border-gray-400 rounded-lg w-12 h-12 text-3xl text-center" type="text">
                            <input class="border border-gray-400 rounded-lg w-12 h-12 text-3xl text-center" type="text">
                            <input class="border border-gray-400 rounded-lg w-12 h-12 text-3xl text-center" type="text">
                            <input class="border border-gray-400 rounded-lg w-12 h-12 text-3xl text-center" type="text">
                        </div>
                    </div>

                    <div class="grid gap-4 mb-4 mt-8 sm:grid-cols-2">
                        <button type="submit" class="w-full focus:ring-4 focus:outline-none font-semibold w-full rounded-lg text-sm px-3 py-2 text-center border border-gray-700 focus:outline-none focus:ring-gray-600">Cancelar</button>
                        <button type="submit" class="w-full text-white bg-[#263b51] bg-opacity-90 hover:bg-opacity-100 focus:ring-4 focus:outline-none font-semibold w-full rounded-lg text-sm px-3 py-3 text-center focus:ring-gray-600">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
